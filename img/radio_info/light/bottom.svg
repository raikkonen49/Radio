<svg viewBox="0 0 100 4" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="gradient" x1="100" y1="0" x2="90" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1b1b1b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1b1b1b" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Основная линия -->
  <rect width="100%" height="4" fill="#1b1b1b"/>
  <!-- Градиент справа -->
  <rect x="90" y="0" width="10" height="4" fill="url(#gradient)"/>
</svg>
